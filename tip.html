<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./main.css'>
    <script src='main.js'></script>
    <script src="index.js"></script>
</head>
<body>
    <main class="d-flex">
        <div class="p-3">
        <div class="billAmountContainer">
            <label >Bill Amount</label><br/>
            <div class="quantity buttons_added">
            <input id="bill_amt"  onchange="tipCalc()" class="input-text qty init-amount" />
        </div>
        </div>
        </br>

        <div class="tipPercentContainer">
            <label >Tip Percent</label>
            <br/>
            <div class="quantity buttons_added">
            <button type="button" class="minus pos-margin" onclick="tipPercentCounter(0)">-</button>
            <input type="text" step="1" min="1" max="" name="quantity" value="10" title="Qty" id="tip_perc" onchange="tipCalc()" class="input-text qty text tip-field" size="4" pattern="" inputmode="">
            <span class="percent">%</span>
            <button type="button" class="plus neg-margin" onclick="tipPercentCounter(1)">+</button>
        </div>
        
        </div>
        <br/>
        <div class="peopleCounterContainer">
            <label>No.of people</label>
            <br/>
            <div class="quantity buttons_added">
            <button type="button" class="minus pos-margin" onclick="tipPeopleCounter(0)">-</button>
            <!-- <input value="1" id="no_people"/> -->
            <input type="text"  step="1" min="1" max="" name="quantity" value="1" title="Qty" id="no_people" onchange="tipCalc()" class="input-text qty text" size="4" pattern="" inputmode="">
            <button type="button" class="plus neg-margin" onclick="tipPeopleCounter(1)">+</button>
        </div>

        </div>
        </div>
        <!-- </br> -->

        </div>
        <div class="p-3">
        <div class="tipCountainer d-flex">
            <h1 style="font-weight: 400;">Tip: </h1>
            <h1 id="tip_value"></h1>
        </div>

        <div class="totalBillContainer d-flex">
            <h1 style="font-weight: 400;"> Total Bill: </h1>
            <h1 id="total_bill"></h1>
        </div>
        </div>
    </main>
</body>
</html>
